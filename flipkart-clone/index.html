<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>
</head>

<body>
  <header class="header__container">
    <div class="header1">
      <div class="header__sub1">
        <a href="#">
          <img src="flipLogo.svg" alt="" srcset="">
        </a>
      </div>
      <div class="header__sub2">
        <span class="btn">
          <img src="search.svg" class="search__btn" alt="" srcset="">
        </span>

        <input type="text" class="search__input" placeholder="Search For Products, Brands and More">

      </div>
    </div>
    <div class="header2">
      <div class="navtab">
        <span>
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
            alt="" srcset="">
        </span>
        <span>Person</span>
      </div>
      <div class="navtab">
        <span>
          <img
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
            alt="" srcset="">
        </span>
        <span>Cart</span>
      </div>
      <div class="navtab">
        <span>
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
            alt="">
        </span>
        <span class="seller">Become a seller</span>
      </div>
      <div class="navtab">:</div>
    </div>
  </header>

  <div class="navbar"></div>

  <template id="nav-item-template">
    <div class="nav-item">
      <img src="" alt="">
      <span></span>
    </div>
  </template>

  <script type="module" src="/main.js"></script>
</body>

</html>
